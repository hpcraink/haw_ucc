<h1>Unique HAW users in 2017</h1>
<div class="just-table">
<table mat-table [dataSource]="dataSource" style="width: 80%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> University name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="users" *ngFor="let month of months">
    <th mat-header-cell *matHeaderCellDef>{{month.substring(0,5)}}</th>
    <td mat-cell *matCellDef="let element">
      <a *ngIf="element.users !== 0" [routerLink]="element.prefix + '/' + month">
        {{element.users}}</a>
      <p *ngIf="element.users === 0">0</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
</table></div>
